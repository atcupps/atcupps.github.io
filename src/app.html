<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon_dark.svg" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@500;600;700&display=swap" rel="stylesheet">
		<style>
			body {
				font-family: 'Radio Canada', sans-serif;
				background-color: #04121B;
				color: #fff;
				display: flex;
				flex-direction: column;
				overflow-x: none;
				overflow-y: scroll;
			}

			a {
				transition: 200ms;
			}

			a:hover {
				color: #FF8A00;
				transition: 200ms;
			}

			.opp-gradient {
				background-image: linear-gradient(180deg, #FF8A00 0%, #FF00E5 63.02%, #370B7E 100%);
			}

			.custom-shadow {
				box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
